<div class="body">
  <div class="col-12 title">
    <h2 *ngIf="!data" class="font-weight-bold">Add New Done Task</h2>
    <h2 *ngIf="data" class="font-weight-bold">Edit Done Task</h2>
  </div>

  <form #f="ngForm" (ngSubmit)="create(f)" class="form">
    <div class="row mt-2 justify-content-center">
      <div class="form-group">
        <label for="name">Title</label>
        <input
          [(ngModel)]="title"
          placeholder="Title"
          name="title"
          class="form-control"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="name">Note</label>
        <textarea
          [(ngModel)]="note"
          placeholder="Note"
          name="note"
          class="form-control"
          id="note_textarea"
          rows="3"
          ngModel
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="name">Due Date</label>
        <input
          [(ngModel)]="dueDate"
          type="date"
          (ngModelChange)="validateDate()"
          name="dueDate"
          class="form-control"
          ngModel
          required
        />
      </div>
    </div>
    <div class="button-group">
      <button
        type="button"
        (click)="cancel()"
        class="btn-transition btn btn-outline-danger"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="f.invalid"
        class="btn btn-primary create"
      >
        Save
      </button>
    </div>
  </form>
</div>
